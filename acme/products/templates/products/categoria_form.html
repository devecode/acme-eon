{% extends 'home.html' %}
{% block body %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Agregar Categor√≠a <small>ACME</small></h3>
                </div>
                <form method="POST" id="quickForm">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="col-sm-6">
                      <ol class="breadcrumb float-sm-right">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </ol>
                    </div>
                </form>
              </div>
            </div>
        </div>
</section>
</div>
{%endblock body%}
